<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="shortcut icon" href="assets/desafio.ico" type="image/x-icon">

    <link rel="stylesheet" href="signup.css" />

    <title>Sign-up</title>
</head>
<body>
    <main>
        <div class="column left">
            <h1>Nova conta</h1>
            <form>
                <input type="text" name="nome" placeholder="Nome completo">
                <input type="email" name="email" placeholder="Digite seu email">
                <input type="password" name="senha" placeholder="Digite sua senha">

                <div class="checkbox">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">Concordo com os termos.</label>
                </div>

                <input type="submit" value="Criar conta">
            </form>
            <p><strong>Já possui uma conta?</strong><a href="login.html"> Faça login.</a></p>
        </div>
        
        <div class="column right">
            <div class="photo">
                <img src="assets/info.png" alt="Imagem de informação">
            </div>
            <div class="info">
                <h1>Leve sua carreira ao próximo nível.</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel ad sint consequatur totam eaque, quae vitae illo magni quis consectetur nam. Eligendi sit esse culpa est nam adipisci corrupti sequi.</p>
            </div>
        </div>
    </main>
</body>
</html>
